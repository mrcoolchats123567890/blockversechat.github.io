<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockverse</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatContainer { display: flex; flex-direction: column; height: 90vh; max-width: 600px; margin: auto; border: 1px solid #ccc; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
        #messageInput { display: flex; }
        #messageInput input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px 0 0 5px; }
        #messageInput button { padding: 10px; border: 1px solid #ccc; border-radius: 0 5px 5px 0; cursor: pointer; }
        #messageInput button:hover { background-color: #f0f0f0; }
        .message { margin: 5px 0; padding: 5px; border-radius: 5px; }
        .message.user { background-color: #d1f7d1; }
        .message.other { background-color: #f7d1d1; }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="messages"></div>
        <div id="messageInput">
            <input type="text" id="messageField" placeholder="Type a message..." />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
